apiVersion: kpack.io/v1alpha1
kind: ClusterStore
metadata:
  name: demo-store
spec:
  sources:
    - image: gcr.io/paketo-buildpacks/builder:base-platform-api-0.3
---
apiVersion: kpack.io/v1alpha1
kind: ClusterStack
metadata:
  name: demo-stack
spec:
  id: "io.buildpacks.stacks.bionic"
  buildImage:
    image: "gcr.io/paketo-buildpacks/build:0.0.24-base-cnb"
  runImage:
    image: "gcr.io/paketo-buildpacks/run:0.0.24-base-cnb"
---
apiVersion: kpack.io/v1alpha1
kind: ClusterBuilder
metadata:
  name: demo-builder
spec:
  tag: ciberkleid/demo-builder
  serviceAccount: kpack-bot
  stack: demo-stack
  store: demo-store
  order:
    - group:
        - id: paketo-buildpacks/go
    - group:
        - id: paketo-buildpacks/java
    - group:
        - id: paketo-buildpacks/nodejs
    - group:
        - id: paketo-buildpacks/dotnet-core
    - group:
        - id: paketo-buildpacks/nginx
    - group:
        - id: paketo-buildpacks/procfile
